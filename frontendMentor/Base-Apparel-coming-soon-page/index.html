<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
  <title>Base Apparel coming soon page | kbz craft</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="">
    <img class="hero" src="./images/hero-desktop.jpg" alt="bg">
    <div>
      <h1>
        <span>We're </span>
        <span>coming </span>
        <span>soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="input-div">
        <input 
          id="email"
          type="email"
          placeholder="Email Address"
          required
          
          >
        <button class="submit-btn" type="submit">&gt;</button>
        <strong class="error-icon">i</strong>
        <span class="error-msg">Please provide a valid email</span>

      </form>
    </div>
  </main>

</body>
</html>
