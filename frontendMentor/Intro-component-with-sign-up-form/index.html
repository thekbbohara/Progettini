<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Intro component with sign up form | Frontend Mentor </title>
</head>
<body>
  <main>
    <section>
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </section>
    <section class="form-section">
      <h1>
        <strong>Try it free 7 days</strong>
        <span>then $20/mo. thereafter</span>
      </h1>
      <form>
        <input type="text" placeholder="First Name ">
        <input type="text" placeholder="Last Name ">
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password" >
        <button>Claim your free trial </button>
        <em>By clicking the button, you are agreeing to our <span class="tos">Terms and Services</span></em>
      </form>
  </section>
  </main>
</body>
</html>
