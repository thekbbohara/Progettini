<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card | Frontend Mentor</title>
  </style>
</head>
<body>
  <main class="container">
    <img loading="lazy" skeleton class="illustration" src="./images/illustration-hero.svg" alt="illustration hero svg">
    <section class="details">
    <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="price-details">
        <div>
          <img class="music-con" src="./images/icon-music.svg" alt="music svg icon">
          <div>
            <strong class="plan-type">Annual Plan</strong>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <a href="#" class="change-plan">Change</a>
      </div>      
      <div class="btns">
        <button class="process-order">Proceed to Payment</button>
        <button class="cancel-0rder">Cancel Order</button>
      </div>
      
    </section>
  </main>
</body>
</html>
