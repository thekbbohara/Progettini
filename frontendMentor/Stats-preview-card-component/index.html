<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main class="container">
    <section class="details flex-col">
      <h1>
        Get <span class="soft-violet">insights</span> that help your business grow.
      </h1>
      <div class="flex-col">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <p class="flex-col"><strong>10k+ </strong><span >companies</span></p>
          <p class="flex-col"><strong>314 </strong><span>Templates</span></p>
          <p class="flex-col"><strong>12M+ </strong><span>queries</span></p>
        </div>
      </div>
    </section>
    <div class="bg-img skeleton">
      <div class="overlay"><div class="overlay-2"></div></div>
    </div>
  </main>

</body>
</html>
