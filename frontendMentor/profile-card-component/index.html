<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <main>
    <!-- <img src="" alt=""> -->
    <div class="top-bg">
      <div>
        <img src="https://avatars.githubusercontent.com/u/133592644?v=4" alt="user">
      </div>
    </div>
    <div class="details-container">
    <section class="details">
      <div>
      <strong class="name">
        Victor Crest
      </strong>
      <span class="age">26</span>
    </div>
      <address class="location">London</address>
    </section>
    <div class="bdr"></div>
    <section class="stats">
      <div class="stat">
      <strong>
        80K
        </strong>
      <span>Followers</span>
      </div>
      <div class="stat">
      <strong>
        803K
        </strong>
  <span>    Likes</span>
      </div>
      <div class="stat">
      <strong>
        1.4K
        </strong>
   <span>   Photos</span>
    </div>
      </section>
  </div>
  </main>
</body>
</html>
